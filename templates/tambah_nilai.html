<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Nilai Siswa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", serif;
        }

        body {
            background: #eaeaea;
            padding: 40px;
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-container {
            background: #fff;
            max-width: 800px;
            margin: auto;
            padding: 35px 40px;
            border: 1px solid #000;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #000;
            font-size: 14px;
            background: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: #f9f9f9;
        }

        .field-info {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
            font-style: italic;
        }

        .form-actions {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        button {
            background: #000;
            color: #fff;
            border: 1px solid #000;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        a {
            display: inline-block;
            color: #000;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 25px;
            border: 1px solid #000;
            background: #fff;
        }

        a:hover {
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .form-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

<h3>Tambah Nilai Siswa</h3>

<div class="form-container">
    <form method="post">
        <!-- Baris 1: Siswa dan Mata Pelajaran -->
        <div class="form-row">
            <div class="form-group">
                <label>Siswa</label>
                <select name="nis" required>
                    {% for s in siswa %}
                    <option value="{{ s.nis }}">{{ s.nis }} - {{ s.nama_siswa }}</option>
                    {% endfor %}
                </select>
                <span class="field-info">Pilih siswa</span>
            </div>
            
            <div class="form-group">
                <label>Mata Pelajaran</label>
                <select name="id_mapel" required>
                    {% for m in mapel %}
                    <option value="{{ m.id_mapel }}">{{ m.nama_mapel }}</option>
                    {% endfor %}
                </select>
                <span class="field-info">Pilih mata pelajaran</span>
            </div>
        </div>

        <!-- Baris 2: Nilai Tugas dan UTS -->
        <div class="form-row">
            <div class="form-group">
                <label>Nilai Tugas</label>
                <input type="number" name="nilai_tugas" min="0" max="100" required>
                <span class="field-info">Nilai antara 0 - 100</span>
            </div>
            
            <div class="form-group">
                <label>Nilai UTS</label>
                <input type="number" name="nilai_uts" min="0" max="100" required>
                <span class="field-info">Nilai antara 0 - 100</span>
            </div>
        </div>

        <!-- Baris 3: Nilai UAS dan Semester -->
        <div class="form-row">
            <div class="form-group">
                <label>Nilai UAS</label>
                <input type="number" name="nilai_uas" min="0" max="100" required>
                <span class="field-info">Nilai antara 0 - 100</span>
            </div>
            
            <div class="form-group">
                <label>Semester</label>
                <input type="text" name="semester" required placeholder="Contoh: 1">
                <span class="field-info">Masukkan semester</span>
            </div>
        </div>

        <!-- Baris 4: Tahun Ajaran dan Deskripsi -->
        <div class="form-row">
            <div class="form-group">
                <label>Tahun Ajaran</label>
                <input type="text" name="tahun_ajaran" required placeholder="2024/2025">
                <span class="field-info">Format: 2024/2025</span>
            </div>
            
            <div class="form-group">
                <label>Deskripsi</label>
                <input type="text" name="deskripsi" required placeholder="Contoh: Sangat Baik">
                <span class="field-info">Deskripsi pencapaian</span>
            </div>
        </div>

        <!-- Baris 5: Jumlah Hari Sakit -->
        <div class="form-row">
            <div class="form-group">
                <label>Jumlah Hari Sakit</label>
                <input type="number" name="sakit" value="0" min="0" max="365">
                <span class="field-info">Hari sakit selama semester</span>
            </div>
        </div>

        <!-- Baris 6: Catatan Wali Kelas -->
        <div class="form-row">
            <div class="form-group">
                <label>Catatan Wali Kelas</label>
                <textarea name="catatan_wali_kelas" placeholder="Masukkan catatan atau motivasi untuk siswa..."></textarea>
                <span class="field-info">Akan tampil di cetak rapor</span>
            </div>
        </div>

        <!-- Tombol Aksi -->
        <div class="form-actions">
            <button type="submit">Simpan Nilai</button>
            <a href="{{ url_for('daftar_nilai') }}">Batal & Kembali</a>
        </div>
    </form>
</div>

</body>
</html>
